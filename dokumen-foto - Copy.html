<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Foto Paroki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8e1;
      font-family: 'Poppins', sans-serif;
    }
    .gallery-container {
      max-width: 1100px;
      margin: 3rem auto;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      transition: transform .3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h2 class="fw-bold text-gold mb-3">Galeri Foto Paroki Santa Odilia</h2>
    <p class="text-muted">Semua foto otomatis diambil dari folder Google Drive</p>
  </div>

  <div class="container gallery-container">
    <div class="row" id="gallery"></div>
  </div>

 <script>
const folderId = "19fcbbx40HKhdLsBgBrGMz9lX-haWPyuK";
const apiKey = "AIzaSyDw9YZSMnA2AtStptMXNx2lDQYch3pGvMs";

async function loadDriveImages() {
  try {
    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${apiKey}&fields=files(id,name,mimeType,webViewLink,webContentLink)`;
    const res = await fetch(url);
    const data = await res.json();

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = "";

    if (!data.files || data.files.length === 0) {
      gallery.innerHTML = "<p class='text-center text-muted'>❌ Tidak ada foto atau folder belum publik.</p>";
      return;
    }

    data.files.forEach(file => {
      // Pastikan gunakan link UC untuk preview publik
      const imgUrl = `https://drive.google.com/uc?export=view&id=${file.id}`;
      const imgElement = document.createElement("img");
      imgElement.src = imgUrl;
      imgElement.alt = file.name;
      imgElement.className = "img-fluid rounded mb-3 shadow-sm";

      const wrapper = document.createElement("div");
      wrapper.className = "col-6 col-md-4 col-lg-3";
      wrapper.appendChild(imgElement);

      gallery.appendChild(wrapper);
    });
  } catch (error) {
    console.error("Error:", error);
    document.getElementById('gallery').innerHTML = "<p class='text-danger text-center'>⚠️ Gagal memuat foto. Cek API key atau izin folder.</p>";
  }
}

loadDriveImages();
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
